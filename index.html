<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>海创API</title>
  <link rel="icon" href="_media/favicon.ico">
  <meta name="google-site-verification" content="6t0LoIeFksrjF4c9sqUEsVXiQNxLp2hgoqo0KryT-sE" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="keywords" content="doc,docs,documentation,gitbook,creator,generator,github,jekyll,github-pages">
  <meta name="description" content="A magical documentation generator.">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link href="lib/themes/theme-simple.css" rel="stylesheet">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/dark.css" title="dark" disabled>
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/buble.css" title="buble" disabled>
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/pure.css" title="pure" disabled>
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/pure.css" title="pure" disabled>
  
  <!-- <script src="//unpkg.com/docsify-plugin-codefund/index.js"></script>  -->
  <script src="/index.js"></script>
  <style>
    nav.app-nav li ul {
      min-width: 100px;
    }
    .sidebar {
      color: #364149;
    }
    .sidebar .sidebar-nav {
      line-height: 2em;
      padding-bottom: 40px;
    }
    .sidebar li>p {
      font-weight: 700;
      margin: 0;
      font-size: 1rem;
      cursor: pointer;
    }
    .sidebar-nav>ul>li>ul{
      display: none;
    }
    .sidebar-nav>ul>li>ul>li>ul{
      display: none;
    }
    .sidebar-nav>ul>li>ul>li>ul>li>a:before{
      display: none;
    }
  </style>
</head>

<body>
  <div id="app">Loading ...</div>
  <script>
    window.$docsify = {
      alias: {
        '.*?/awesome': 'https://raw.githubusercontent.com/docsifyjs/awesome-docsify/master/README.md',
        '.*?/changelog': 'https://raw.githubusercontent.com/docsifyjs/docsify/master/CHANGELOG.md',
       // '/.*/_navbar.md': '/_navbar.md',
        '/zh-cn/(.*)': 'https://raw.githubusercontent.com/docsifyjs/docs-zh/master/$1',
        '/de-de/(.*)': 'https://raw.githubusercontent.com/docsifyjs/docs-de/master/$1',
        '/ru/(.*)': 'https://raw.githubusercontent.com/docsifyjs/docs-ru/master/$1',
        '/es/(.*)': 'https://raw.githubusercontent.com/docsifyjs/docs-es/master/$1'
      },
      auto2top: true,
      coverpage: false,
      executeScript: true,
      loadSidebar: true,
      loadNavbar: true,
      mergeNavbar: true,
      maxLevel: 4,
      subMaxLevel: 2,
      ga: 'UA-106147152-1',
      matomo: {
        host: '//matomo.thunderwave.de',
        id: 6
      },
      name: '海创软件',
      search: {
        noData: {
          '/de-de/': 'Keine Ergebnisse!',
          '/zh-cn/': '没有结果!',
          '/': 'No results!'
        },
        paths: 'auto',
        placeholder: {
          '/de-de/': 'Suche',
          '/zh-cn/': '搜索',
          '/': '搜索'
        }
      },
      formatUpdated: '{MM}/{DD} {HH}:{mm}',
      plugins: [
        function (hook, vm) {
          hook.beforeEach(function (html) {
            /*if (/githubusercontent\.com/.test(vm.route.file)) {
              url = vm.route.file
                .replace('raw.githubusercontent.com', 'github.com')
                .replace(/\/master/, '/blob/master')
            } else {
              url = 'https://github.com/docsifyjs/docsify/blob/master/docs/' + vm.route.file
            }
            var editHtml = '[:memo: Edit Document](' + url + ')\n'*/
/*
            return editHtml
              + html
              + '\n\n----\n\n'
              + '<a href="https://docsify.js.org" target="_blank" style="color: inherit; font-weight: normal; text-decoration: none;">Powered by docsify</a>'
        */}),
          hook.doneEach(function () {
            if(document.querySelector('.sidebar ul li.active') && document.querySelector('.sidebar ul li.active').parentElement.classList == ''){
              document.querySelector('.sidebar ul li.active').parentElement.style.display = 'block'
              document.querySelector('.sidebar ul li.active').parentElement.parentElement.parentElement.style.display = 'block'
            }else if(document.querySelector('.sidebar ul li.active')){
              document.querySelector('.sidebar ul li.active').parentElement.parentElement.parentElement.style.display = 'block'
              document.querySelector('.sidebar ul li.active').parentElement.parentElement.parentElement.parentElement.parentElement.style.display = 'block'
            }
            document.querySelectorAll('.sidebar li>p').forEach(function(item){
              item.addEventListener('click',function(){
                if(this.nextElementSibling.style.display == 'none' || this.nextElementSibling.style.display == ''){
                  this.nextElementSibling.style.display = 'block'
                }else{
                  this.nextElementSibling.style.display = 'none'
                }
              })
            })
          })
        }
        //DocsifyCodefund.create('fae1f9a4-870c-4c25-b8e0-c80464f7a95c')
      ]
    }
    
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script> 
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>  <!-- 搜索框 -->
  <script src="//unpkg.com/docsify/lib/plugins/ga.min.js"></script> 
  <script src="//unpkg.com/docsify/lib/plugins/matomo.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-markdown.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-nginx.min.js"></script>

  ((window.gitter = {}).chat = {}).options = {
    room: 'docsifyjs/Lobby'
  };
  </script> 
  <script src="https://sidecar.gitter.im/dist/sidecar.v1.js" async defer></script>--> 
</body>

</html>
